[package]
name = "actix-web-todo-app"
version = "0.3.0"
authors = ["SL-Lee <45960387+SL-Lee@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.5.0"
actix-identity = "0.3.1"
actix-web = "3.3.2"
argon2 = "0.3.3"
chrono = "0.4.19"
diesel = { version = "1.4.5", features = ["chrono", "r2d2", "sqlite"] }
dotenv = "0.15.0"
env_logger = "0.9.0"
libsqlite3-sys = { version = "0.9.1", features = ["bundled"] }
rand = "0.8.3"
rand_core = "0.6.2"
serde = "1.0.123"
serde_json = "1.0.64"
tera = "1.6.1"
validator = { version = "0.12.0", features = ["derive"] }
